<script>
    layui.use('layer', function() {
        layer = layui.layer;
    })
    $(".chosen-select").chosen({disable_search_threshold: 0, search_contains: true, width: '170px'});
    $('#atpbiztable').bootstrapTable({
            url: '__CONTROLLER__/getData',
            method: 'post',
            toolbar: '#atpbiztoolbar',
            striped: true,
            cache: false,
            pagination: true,
            iconSize: 'outline',
            sortable: true,
            sortName:"xm_code",
            sortOrder: "asc",
            queryParams: queryParams,
            sidePagination: "server",
            pageNumber: 1,
            pageSize: 15,
            pageList: [5,15, 25, 50, 100],
            minimumCountColumns: 2,
            clickToSelect: true,
            uniqueId: "xr_id",
            detailView: false,
            rowStyle:function(row,index){
                return style = {
                    css:{
                        'font-size':'15px'
                    }
                }
            },
            columns: tableColumn(),
            onLoadSuccess:function(){
                // 表格内部文字垂直居中
                $('#atpbiztable th').css('vertical-align','middle');
            }
        });
    $('#sys_refresh').on('click',function() {
        $('#atpbiztable').bootstrapTable('refresh')
    });
    function tableColumn(){
        var column = [
            {title: '序号', width: 40,
                formatter: function (value, row, index)
                {
                    var option =  $('#atpbiztable').bootstrapTable("getOptions");
                    return option.pageSize * (option.pageNumber - 1) + index + 1;
                }
            },
            {
                field: 'xm_code',
                title: '项目编号',
                sortable: true,
                width:60,
                align:'center'
            },
            {
                field: 'xm_name',
                title: '项目名称',
                sortable: true,
                width:100,
                align:'center'
            },
            {
                field: 'xm_class',
                title: '分组',
                sortable: true,
                width:80,
                align:'center'
            },
            {
                field: 'xm_type',
                title: '课题分类',
                sortable: true,
                width:80,
                align:'center'
            },
            {
                field: 'user_realusername',
                title: '评审专家',
                sortable: true,
                width:80,
                align:'center'
            },
            {
                field: 'ps_total',
                title: '总分',
                sortable: true,
                width:30,
                formatter:function(value, row, index){
                    if(row.ishuibi == 1){
                        return '回避'
                    }else{
                        return value;
                    }
                }
            },
            <?php if(!empty($markOption)){
                foreach($markOption as $key=>$val){
                    ?>
                    {
                        field: '{$val}',
                        title: '评审指标<?php echo $key+1;?>',
                        sortable: true,width:30,
                        formatter:function(value, row, index){
                            if(row.ishuibi == 1){
                                return '回避'
                            }else{
                                return value;
                            }
                        }
                    },
                <?php }
            }?>
        <?php
        if(C('isZD') == '1'){?>
            {
                field: 'vote4',
                title: '与战斗力<br/>关联程度',
                sortable: true,
                align:'center',
                width:30,
                formatter:function(value, row, index){
                    if(row.ishuibi == 1){
                        return '回避'
                    }else{
                        return value;
                    }
                }
            },
    <?php     }
        ?>
            {
                field: 'xr_status',
                title: '打分状态',
                sortable: true,
                width:20,
                align:'center'
            }
        ];
        return column;

    }
    function queryParams(params) {  //配置参数
        var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
            limit: params.limit,   //页面大小
            offset: params.offset,  //页码
            sort: params.sort,  //排序列名
            sortOrder: params.order,//排位命令（desc，asc）
            xm_id: $("#xm_id").val(),//排位命令（desc，asc）
            xm_class:$("#xm_class").val(),
            xm_type:$("#xm_type option:selected").val(),
            xm_group:$("#xm_group").val(),
            xm_user:$("#xm_user").val(),
            xm_code:$("#xm_code").val()
        };
        return temp;
    }
    $('#sys_export').on('click',function() {
        var xm_type = $("#xm_type").val();
        if(xm_type == ''){
            layer.alert("请选择课题分类");
            return false;
        }
        var data = {
            xm_code: $("#xm_code").val(),//排位命令（desc，asc）
            xm_id:$("#xm_id").val(),
            xm_class:$("#xm_class").val(),
            xm_type:$("#xm_type").val(),
            xm_group:$("#xm_group").val(),
            xm_user:$("#xm_user").val()
        };
        var t = "__CONTROLLER__/export";
        t = encodeURI(t);
        $.ajax({
            type:'post',
            url: t,
            data:data,
            dataType:'json',
            beforeSend:function(){
                $("#loadingText").html("正在处理请稍候");
                $('#loading').modal('show');
            },
            success:function(data){
                if(data.code > 0){
                    location.href = data.message;
                }else{
                    layer.msg(data.message);
                }
            },
            complete:function(){
                $('#loading').modal('hide');
            }
        })
    });
</script>
