    function queryParams(params) {  //配置参数
        var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
            limit: params.limit,   //页面大小
            offset: params.offset,  //页码
            sort: params.sort,  //排序列名
            sortOrder: params.order,//排位命令（desc，asc）
            xm_id: $("#xm_id").val(),//排位命令（desc，asc）
            xm_class:$("#xm_class").val(),
            xm_type:$("#xm_type option:selected").val(),
            xm_group:$("#xm_group").val(),
            xm_user:$("#xm_user").val(),
            xm_code:$("#xm_code").val()
        };
        return temp;
    }
    $('#sys_export').on('click',function() {
        var data = {
            xm_code: $("#xm_code").val(),//排位命令（desc，asc）
            xm_id:$("#xm_id").val(),
            xm_class:$("#xm_class").val(),
            xm_type:$("#xm_type").val(),
            xm_group:$("#xm_group").val(),
            xm_user:$("#xm_user").val()
        };
        var t = "__CONTROLLER__/export";
        t = encodeURI(t);
        $.ajax({
            type:'post',
            url: t,
            data:data,
            dataType:'json',
            beforeSend:function(){
                $("#loadingText").html("正在处理请稍候");
                $('#loading').modal('show');
            },
            success:function(data){
                if(data.code > 0){
                    location.href = data.message;
                }else{
                    layer.msg(data.message);
                }
            },
            complete:function(){
                $('#loading').modal('hide');
            }
        })
    });
