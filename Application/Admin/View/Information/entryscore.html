<!DOCTYPE html>
<html lang="en">

    <title>职称评审信息-录入客观分</title>
    <style>
        *{
            font-family: "微软雅黑;
        }
        .content{
            padding: 10px;
        }
        .content .position{
            font-size: 18px;
            color: blue;
        }
        .content form{
            margin-top: 15px;
        }
        .content label{
            margin-right: 10px;
            font-size: 14px;
        }
        .content select{
            width: 130px;
            height: 26px;
            font-size: 16px;
            border-radius: 2px;
            margin-right: 30px;
        }
        .content select option{
            height: 26px;
            line-height: 26px;
            font-size: 17px;
        }
        .content .btn-groups{
            margin-top: 12px;
        }
        .content .btn-groups button{
            margin-right: 16px;
            border-radius: 3px;
        }
        .content .tips{
            font-size: 14px;
            display: inline-block;
            margin: 10px 0 20px;
        }
        .form_warp>div{
            width: 24%;
            display: inline-block;
        }
        .btn-groups{
            margin-left: 30px;
            *margin-left: 30px;
            /*margin-top: -2px!important;*/
        }
        table td{
            height:55px;
        }
    </style>
</head>
<body>
<div class="content bb">
    <!--form start-->
    <form action="" class="form-group">
        <div class="form_warp">
            <div>
                <label class="control-label">年&emsp;&emsp;度:</label>
                <select name="year"  id="year" class="chosen-select">
                    <foreach name="year" item="yearItem">
                        <option value="{$yearItem.val}">{$yearItem.val}</option>
                    </foreach>
                </select>
            </div>
            <div>
                <label>申报类型:</label>
                <select name="" id="type" name="type" class="chosen-select">
                    <foreach name="type" item="typeItem">
                        <option value="{$typeItem.val}">{$typeItem.val}</option>
                    </foreach>
                </select>
            </div>
            <div>
                <label>申报级别:</label>
                <select name="level" id="level" class="chosen-select">
                    <foreach name="level" item="levelItem">
                        <option value="{$levelItem.val}" <if condition="$levelItem['val'] eq '副高'">selected</if>>{$levelItem.val}</option>
                    </foreach>
                </select>
            </div>
            <div>
                <label>申报专业:</label>
                <select name="major" id="major" class="chosen-select">
                    <option value="" selected></option>
                    <foreach name="major" item="majorItem">
                        <option value="{$majorItem.val}">{$majorItem.val}</option>
                    </foreach>
                </select>
            </div>
        </div>
        <div class="cb">
            <div class="fl cb" style="margin-top: 20px;width: 280px">
                <label class="fl">所在部门:</label>
                <select name="title" id="title" class="chosen-select fl" >
                    <option value="" selected></option>
                    <foreach name="org" item="orgItem">
                        <option value="{$orgItem.org_name}">{$orgItem.org_name}</option>
                    </foreach>
                </select>
            </div>
        <div class="btn-groups fl">
            <button class="btn btn-info" id="export">导出Excel</button>
        </div>
    </div>
    </form>
    <!--<input type="text" id="test" value="123">-->
    <div class="tableBox">
        <table id="information" data-height="680"></table>
    </div>
</div>

<script src="__PUBLIC__/vendor/jquery/jquery1.11.1.js"></script>

<script src="__PUBLIC__/vendor/bootstrap/js/bootstrap.js"></script>

<script>
    $(function(){
        $('#test').focus(function () {
            $(this).select();
        })
        $(".chosen-select").chosen({disable_search_threshold: 0, search_contains: true, width: '150px'});
        //信息管理
        var TableObj_information = {
            oTableInit:function(){
                $('#information').bootstrapTable({
                    idField:'Id',
                    url: '__CONTROLLER__/getData',         //请求后台的URL（*）
                    method: 'post',                      //请求方式（*）
                    striped: true,                      //是否显示行间隔色
                    cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                    pagination: false,                   //是否显示分页（*）
                    iconSize: 'outline',
                    sortable: true,                     //是否启用排序
                    queryParams:queryParams_information,
//                sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
//                pageNumber: 1,                       //初始化加载第一页，默认第一页
//                pageSize: 7,                       //每页的记录行数（*）
//                pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
                    search: false,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
//            strictSearch: true,
                    showColumns: false,                  //是否显示所有的列
                    showRefresh: false,                  //是否显示刷新按钮
                    minimumCountColumns: 2,             //最少允许的列数
                    clickToSelect: true,                //是否启用点击选中行
//            height: 600,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                    //height:document.body.clientHeight-600, //动态获取高度
                    uniqueId: "i_id",                     //每一行的唯一标识，一般为主键列
                    showToggle: false,                    //是否显示详细视图和列表视图的切换按钮
                    cardView: false,                    //是否显示详细视图
                    detailFormatter: "detailFormatter_yingduicuoshi",
                    columns: [
                        [
//                        {checkbox: true},
                            {field: 'i_id',title: '序号',width:50,
                                formatter:function(value,row,index){
                                    return row.numrow;
                                }
                            },
                            {field: 'i_name', title: '姓名',width:60,},
                            {field: 'i_deptname', title: '部门',width:100,},
                            {field: 'i_xlscore', title: '学历资历分数',width:120,
                                editable: {
                                    type:'text',
                                    title:'学历资历分数',
                                    mode:'inline',
                                    showbuttons:false,
                                    onblur:"submit",
                                    emptytext:'请打分',
                                    validate:function(v){
                                        if(isNaN(v)){
                                            return '学历资历分数必须为数字';
                                        }else if(v<0){
                                            return '学历资历分数不能小于0';
                                        }
                                    }
                                }
                            },
                            {field: 'i_khscore', title: '考核情况分数',width:120,
                                editable: {
                                    type:'text',
                                    title:'考核情况分数',
                                    mode:'inline',
                                    showbuttons:false,
                                    onblur:"submit",
                                    emptytext:'请打分',
                                    defaultValue:"",
                                    validate:function(v){
                                        if(v >3){
                                            return '考核情况分数不能大于3';
                                        }else if(isNaN(v)){
                                            return '考核情况分数必须为数字';
                                        }else if(v<0){
                                            return '考核情况分数不能小于0';
                                        }
                                    }
                                }
                            },
                            {field: 'i_hjscore', title: '获奖情况分数',width:120,
                                editable: {
                                    type:'text',
                                    title:'获奖情况分数',
                                    mode:'inline',
                                    showbuttons:false,
                                    onblur:"submit",
                                    emptytext:'请打分',
                                    defaultValue:"",
                                    validate:function(v){
                                        if(v >5){
                                            return '获奖情况分数不能大于5';
                                        }else if(isNaN(v)){
                                            return '获奖情况分数必须为数字';
                                        }else if(v<0){
                                            return '获奖情况分数不能小于0';
                                        }
                                    }
                                }
                            },
                            {field: 'i_lwscore', title: '论文情况分数',width:120,
                                editable: {
                                    type:'text',
                                    title:'论文情况分数',
                                    mode:'inline',
                                    showbuttons:false,
                                    onblur:"submit",
                                    emptytext:'请打分',
                                    defaultValue:"",
                                    validate:function(v){
                                        if(v >6){
                                            return '论文情况分数不能大于6';
                                        }else if(isNaN(v)){
                                            return '论文情况分数必须为数字';
                                        }else if(v<0){
                                            return '论文情况分数不能小于0';
                                        }
                                    }
                                }
                            },
                            {field: 'i_ll1score', title: '理论水平1分数',width:120,
                                editable: {
                                    type:'text',
                                    title:'理论水平1分数',
                                    mode:'inline',
                                    showbuttons:false,
                                    onblur:"submit",
                                    emptytext:'请打分',
                                    defaultValue:"",
                                    validate:function(v){
                                        if(isNaN(v)){
                                            return '理论水平1分数必须为数字';
                                        }else if(v >3){
                                            return '理论水平1分数不能大于3';
                                        }else if(v<0){
                                            return '理论水平1分数不能小于0';
                                        }
                                    }
                                }
                            },
                            {field: 'i_ll2score', title: '理论水平2分数',width:120,
                                editable: {
                                    type:'text',
                                    title:'理论水平2分数',
                                    mode:'inline',
                                    showbuttons:false,
                                    onblur:"submit",
                                    emptytext:'请打分',
                                    defaultValue:"",
                                    validate:function(v){
                                        if(v >3){
                                            return '理论水平2分数不能大于3';
                                        }else if(v<0){
                                            return '理论水平2分数不能小于0';
                                        }
                                    }
                                }
                            },
                            {field: 'i_rc1score', title: '人才培养1分数',width:120,
                                editable: {
                                    type:'text',
                                    title:'人才培养1分数',
                                    mode:'inline',
                                    showbuttons:false,
                                    onblur:"submit",
                                    emptytext:'请打分',
                                    defaultValue:"",
                                    validate:function(v){
                                        if(isNaN(v)){
                                            return '人才培养1分数必须为数字';
                                        }else if(v >3){
                                            return '人才培养1分数不能大于3';
                                        }else if(v<0){
                                            return '人才培养1分数不能小于0';
                                        }
                                    }
                                }
                            },
                            {field: 'i_rc2score', title: '人才培养2分数',width:120,
                                editable: {
                                    type:'text',
                                    title:'人才培养2分数',
                                    mode:'inline',
                                    showbuttons:false,
                                    onblur:"submit",
                                    emptytext:'请打分',
                                    defaultValue:"",
                                    validate:function(v){
                                        if(v >2){
                                            return '人才培养2分数不能大于2';
                                        }else if(v<0){
                                            return '人才培养2分数不能小于0';
                                        }
                                    }
                                }
                            },
                            {field: 'i_cbscore', title: '产保附加分',width:120,
                                editable: {
                                    type:'text',
                                    title:'产保附加分',
                                    mode:'inline',
                                    showbuttons:false,
                                    onblur:"submit",
                                    defaultValue:"",
                                    emptytext:'请打分',
                                    validate:function(v){
                                        if(v >2){
                                            return '产保附加分不能大于2';
                                        }else if(v<0){
                                            return '产保附加分不能小于0';
                                        }
                                    }
                                }
                            },
                            {field: 'i_kgscore', title: '客观分总分',width:120}
                        ]
                    ],
                    onEditableSave:function(field,row,oldValue,$el){
                        var newValue = row[field];
                        var sum  = row['i_kgscore']==null?0.00:parseFloat(row['i_kgscore']);
                        if(oldValue==null || oldValue==""){
                            oldValue = 0.00;
                        }
                        //判断此次是+ 还是-
                        if(parseFloat(newValue)>parseFloat(oldValue)){
                            sum += parseFloat(newValue);
                        }else{
                            sum = sum - parseFloat(oldValue);
                        }
                        $('#information').bootstrapTable("updateCell",{
                            index:row.numrow-1,
                            field:"i_kgscore",
                            value:sum.toFixed(2)
                        });
                        $.post("__CONTROLLER__/saveScoreData",{id:row.i_id,field:field,value:newValue,oldvalue:oldValue},function(rep){
                            if(rep.code=="0"){
                                alert("保存失败");
                            }
                        });
                    }
                });
            }
        }
        TableObj_information.oTableInit();
        function queryParams_information(params){
            return {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
                year: $("#year").val(),   //年度
                type: $("#type").val(),  //页码
                level: $("#level").val(),  //排序列名
                major: $("#major").val(),//排位命令（desc，asc）
                title:$("#title").val(),
            };
            return temp;
        };

        $('#sys_refresh_information').click(function(){
            $('#information').bootstrapTable('destroy')
            TableObj_information.oTableInit();
        })

        $('body').on('blur','#information .editable-input input',function() {
            //保留两位小数
            var val = Math.floor(parseFloat($(this).val())*100)/100;
            var xsd = val.toString().split('.');
            if(xsd.length == 1){
                $(this).val(val.toString()+'.00');
            }
            if(xsd.length > 1){
                if(xsd[1].length<2){
                    $(this).val(val.toString()+'0');
                }
            }
            //输入验证
        });
            $('body').on('click','#information .editable-input input',function() {
                $(this).focus(function(){
                    if($(this).is(':visible')){
                        $('.input-sm').select();
                    }
                })
            })

        $('body').on('keyup','#marking .editable-input input',function() {
            var val = $(this).val()
            $(this).val($(this).val().replace(/[^\d{1,}\.\d{1,}|\d{1,}]/g,''));
            $(this).val(val.replace(/\.\d{2,}$/,val.substr(val.indexOf('.'),3)))
        })
//           导出
        $("#export").on("click",function(){
            var data = {
                year: $("#year").val(),
                type: $("#type").val(),
                level: $("#level").val(),
                major: $("#major").val(),
                title:$("#title").val(),
            };
            $.ajax({
                type:'post',
                url: '__CONTROLLER__/exportScore',
                dataType:'json',
                data:{param:data},
                success:function(data){
                    $('#loading').modal('hide');
                    if(data.code > 0){
                        location.href = data.message;
                    }else{
                        layer.msg(data.message);
                    }
                }
            });
            return false;
        });

        $(".chosen-select").on("change",function(){
            $('#information').bootstrapTable("refresh");
        })

    })
</script>
</body>
</html>
