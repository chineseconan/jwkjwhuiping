<script>
    $(function () {
        $(".chosen-select").chosen({disable_search_threshold: 0, search_contains: true, width: '300px'});

        var ue = UE.getEditor('editor');

        ue.ready(function(){
            var htmlStr = '<?php echo $data[rule_content]; ?>';
            ue.setContent(htmlStr);
        });
        $('#domain').change(function(){
            var domain = $(this).val();
            if(!domain){
                ue.setContent('');
                return false;
            }
            $.ajax({
                type:'post',
                url:'__CONTROLLER__/getContent',
                dataType:'json',
                data:{domain:domain},
                beforeSend:function(){
                    $("#loadingText").html("正在查询请稍后");
                    $('#loading').modal('show');
                },
                success:function(res){
                    $('#loading').modal('hide');
                    if(res.code >= 0){
                        var htmlStr = res['message'];
                        ue.setContent(htmlStr);
                        $('#id').val(res['id']);
                    }else{
                        $('#id').val('');
                        ue.setContent('');
                    }
                }
            });
        })

        $('#read').click(function () {
            var domain = $('#domain').val();
            if(!domain) {
                layer.msg('请先选择一个领域');
                return false;
            }
            layer.open({
                title: '预览',
                type: 2,
                content:"__CONTROLLER__/read?domain="+domain,
                maxmin: true,
                closeBtn:1,
                shadeClose:true,
                area: ['100%', '100%']
            });
        })
    });

    function submitNotice(){
        var domain = $('#domain').val();
        var content = UE.getEditor('editor').getContent();
        if(!domain){
            layer.msg('请先选择一个领域');
            return false;
        }
        if(!content){
            layer.msg('请输入规则文本');
            return false;
        }
        $.ajax({
            type:'post',
            url:'__CONTROLLER__/saveContent',
            data:{domain:domain,content:content,rule_id:$('#id').val()},
            beforeSend:function(){
                $("#loadingText").html("正在处理请稍后");
                $('#loading').modal('show');
            },
            success:function(res){
                if(res.code >= 0){
                    layer.msg(res.message);
                }else{
                    layer.msg(res.message);
                }
            },
            complete:function(){
                $('#loading').modal('hide');
            },
            dataType:'json'
        });
    }
</script>
